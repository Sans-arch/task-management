server:
  port: 8080
spring:
  application:
    name: task-management
  datasource:
    url: jdbc:h2:mem:tm-db
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true